<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div>
    <div id="container">
        <form id="contact-form">
            <h3 class="form-title">Contact Us</h3>
            <div class="form-group input-name">
                <div class="form-input ">
                    <label>Full name *</label><br>
                    <input name="fullName" id="fullName" type="text" placeholder="Enter Your Name"  class="input-box input-box-name">
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group input-email">
                <div class="form-input ">
                    <label>Email *</label><br>
                    <input name="email" id="email" type="email" placeholder="Enter Your Email"  class="input-box input-box-email">
                </div>
                <span class="form-message"></span>
            </div>
            <div class="form-group input-phone">
                <div class="form-input ">
                    <label>Phone</label><br>
                    <input name="phone" id="phone" type="text" placeholder="Enter Number Phone" class="input-box input-box-phone">
                </div>
            </div>

            <div class="form-group input-service">
                <div class="form-input ">
                    <label>Needed Service *</label><br>
                    <select class="input-box input-box-service" id="service">
                        <option value="" disabled selected hidden >Please Chooses</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group ">
                <div class="form-input input-message">
                    <label>Message</label><br>
                    <textarea name="message" rows="5" placeholder="Your message here" class="input-box input-box-message"></textarea>
                </div>
            </div>

            <button type="submit" class="btn-sub">Submit<i class="fa fa-arrow-right"></i></button>
        </form>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/validator.js"></script>
<script >
    document.addEventListener('DOMContentLoaded', function () {
        Validator({
            form: '#contact-form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullName', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.isRequired('#service', 'Vui lòng chọn dịch vụ')
            ]
        });

    });

</script>

</body>
</html>
