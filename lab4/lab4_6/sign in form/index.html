<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing in Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="container">
        <h3 class="form-title">Sign In</h3>
        <form id="sign-in-form">
            <div class="input-group">
                <input name="" type="text" placeholder="username or email" class="input input- account" id="usename">
                <span class="form-message"></span>
            </div>
            <div class="input-group">
                <input name="" type="password" placeholder="password" class="input input-password" id="password">
                <span class="form-message"></span>
            </div>
            <button type="submit" class="btn-sign-in">Sign in</button>
        </form>
        <p class="title-other-sign-in">Or login with</p>
        <div class="icon-sign-in">
            <div class="icon">
                <a href="#" class="icon-fa"><i class="fa fa-facebook"></i></a>
            </div>
            <div class="icon">
                <a href="#" class="icon-google"><i class="fa fa-google"></i></a>

            </div>
        </div>
        <a href="#" ><p class="title-sign-up">Sign up</p></a>
    </div>

    <script src="../js/validator.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Validator({
                form: '#sign-in-form',
                formGroupSelector: '.input-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#usename', 'Vui lòng nhập tài khoản của bạn'),
                    Validator.minLength('#password', 6)

                ]
            });

        });
    </script>
</body>
</html>
